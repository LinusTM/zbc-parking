{% extends "base.html" %}

{% block title %} ZBC - Registration {% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='style/registration.css') }}" type="text/css"
	media="screen" />
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="registrationGroup">
	<div id="title">
		<h1>Registrer</h1>
	</div>

	<form method="POST" name="person">
		<div id="fname">
			<label for="fname">Fornavn</label><br>
			<input type="text" name="fname"><br><br>
		</div>

		<div id="lname">
			<label for="lname">Efternavn</label><br>
			<input type="text" name="lname"><br><br>
		</div>

		<div id="email">
			<label for="email">E-mail</label><br>
			<input type="text" name="email"><br><br>
		</div>

		<div id="role">
			<label for="role">Rolle</label><br>
			<select name="role">
				<option value="1">Gæst</option>
				<option value="2">Medarbejder</option>
				<option value="3">Elev</option>
			</select><br><br>
		</div>

		<div id="submit">
			<button type="submit" value=Register>Tilføj bruger</button>
		</div>
	</form>
</div>

<script type="text/javascript" src="{{ url_for('static',filename='style/registration.js') }}"></script>
{% endblock %}
